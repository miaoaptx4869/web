<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>Document</title>
 </head>
 <body>
	<script>
		function printArray(){
			var names = ["张无忌","张翠山","张三丰"];
			/*
			输出：
			第1名：张无忌
			第2名：张翠山
			第3名：张无忌
			*/
			for (var i in names){ //i是字符串
				console.log("第" + (parseInt(i)+1) +"名："+names[i])
			}
		}

		function relatedArray(){
			var array = [];
			array["西游记"]="古代神话故事";
			console.log(array.length);
		}
	</script>
	<button onclick = "printArray()">打印数组</button>
	<button onclick = "relatedArray()">关联数组</button>
 </body>
</html>
