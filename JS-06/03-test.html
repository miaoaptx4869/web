 <body>
	<script>
		function printStar1(){
			for (var i = 1;i<=5 ;i++ )
			{
				var array=[];
				for (var j = 1;j<=i ;j++ )
				{
					array[array.length] = "*";
				}
				console.log(array.join(""));
			}
		}

		function printStar11(){
			for (var i = 1 ,array=[];i<=5 ;i++ )
			{
				
				for (var j = 1;j<=i ;j++ )
				{
					array[array.length] = "*";
				}
				console.log(array.join(""));
				array.length=0;
			}
		}
		function printStar2(){
			for (var i = 1;i <= 5 ;i++ )
			{
				var array = [];
				for (var j = 0;j<5-i ;j++ )
				{
					array[array.length] = " ";
				}
				for (var k = 1;k<= 2*i-1 ;k++ )
				{
					array[array.length]="*";
				}
				for (var j = 0;j<5-i ;j++ )
				{
					array[array.length] = " ";
				}
				console.log(array.join(""));
			}
		}

		function printNine(){
			for (var i = 1;i <10 ;i++ )
			{
				var array=[];
				for (var j = 1;j<= i ;j++ )
				{
					array[array.length]=i+"*"+j+"="+i*j;
				}
				console.log(array.join("\t"));

			}
		}
		 var sel=["中国","美国","俄罗斯","日本"];
		 var unsel=["朝鲜","越南","老挝","柬埔寨"];
		function testConcat(){
			sel = sel.concat(unsel);
			unsel = [];
			console.log(sel,unsel);
		}
		
		var arr=["中国","美国","日本","英国"];
		function testSlice(){
			var arr1 = arr.slice(1,3);
			console.log(arr1);
			//使用负数截取子字符串
			var arr2 = arr.slice(-3,-1);
			console.log(arr2);
		}
        
		function testSplice(){
			//1.在中国之后，美国之前增加两个国家（泰国），（韩国）
			/*var result = sel.splice(1,0,"泰国","韩国");
			console.log("增加后：" + sel);
			console.log("返回值：" + result);*/

			//2.将俄罗斯和日本替换成泰国和韩国
			var result = sel.splice(2,2,"泰国","韩国");
			console.log("替换后：" + sel);
			console.log("返回值：" + result);
		}

		function testSplice1(){
			var input = prompt("Input Country:");
			var flag = "false"
			for (var i = 0;i<unsel.length ;i++ )
			{
				if (unsel[i] == input)
				{
					flag = "true";
					break;
				}
			}

			if (flag == "false")
			{
				console.log("国家不存在");
			}else{
				unsel.splice(i,1);
				sel[sel.length]=input;
				console.log(unsel,sel);
			}
		}
	
	function testReverse(){
		var nums = [0,1,2,3];
		nums.reverse();
		console.log(nums);
	}

	</script>
	<button onclick = "printStar1()">打印直角星星1</button>
	<button onclick = "printStar11()">打印直角星星2</button>
