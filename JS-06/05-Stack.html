<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
 
  <title>Document</title>
 </head>
 <body>
	<script>
		function testPush(){
			var arr = [10,20,30];
			var len = arr.push(40);
			console.log(arr);
			console.log(len);
		}

		function testPop(){
			var arr = [10,20,30];
			var r1 = arr.pop();
			var r2 = arr.pop();
			console.log(arr);
			console.log(r1,r2);
		}

		function testShift(){
			var arr = [10,20,30];
			var r = arr.shift();
			console.log(arr);
			console.log(r);
		}

		function testUnShift(){
			var arr = [10,20,30];
			arr.unshift(40);
			console.log(arr);
			
		}
	</script>
	<button onclick="testPush()">入栈操作</button>
	<button onclick="testPop()">出栈操作</button>
	<button onclick="testShift()">删除头操作</button>
	<button onclick="testUnShift()">增加头操作</button>
 </body>
</html>
