<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>JS作业</title>
 </head>
 <body>
	<script>
	//1.声明一个变量r,用于保存一个圆的半径
		var r =10;
	//2.声明一个常量PI，用于保存圆周率3.14
		const PI = 3.14;
	//3.计算圆的周长，保存在变量l中
		var l = 2 * PI * r;
	//4.计算圆的面积，保存在变量s中
		var s = PI * r * r;
	//5.输出
	    console.log("半径为"+r+"的圆的周长为"+l);
		console.log("半径为"+r+"的圆的面积为"+s);
	</script>
 </body>
</html>
