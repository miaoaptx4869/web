<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>分支结构</title>
 </head>
 <body>
	<script>
		function showYear(){
				var year = prompt("输入年份");
				if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0)
				{
					console.log(year + "是闰年");
				}else{
					console.log(year + "不是闰年");
				}
			}
	</script>
	<button onclick = "showYear();">测试闰年</button>
 </body>
</html>
