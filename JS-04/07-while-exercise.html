 <body>
	<script>
		function calSum(){
			var i = 1 , sum = 0;
			while (i <= 100)
			{
				
				if ((i & 1) == 1)
				{
					i++;
					continue;
					
					
				}
				sum += i;
				i++;
			}
			console.log(sum);
		}

		function calSum1(){
			var i = 1 , sum = 0;
			while (i <= 100)
			{
				
				if ((i & 1) != 1)
				{
					sum += i;
				}
				i++;
			}
			console.log(sum);
		}

		function printMessage(){
			var message = prompt("请输入信息");
			while (message != "exit")
			{
				console.log(message);
				message = prompt("请输入信息");
			}
		}

		function guess(){
			//1.循环外：生成一个随机数
			//2.循环内：不确定循环次数
				//2.1让用户录入一个数据，并保存在guess中
				//2.2判断是否为exit，如果是break
				//2.3与随机数比较，并给出提示
			var r = parseInt(Math.random()*100) + 1;
			var guess;

			while((guess = prompt("请输入一个数字")) != "exit"){
				
				if (guess < r)
				{
					alert("猜小了");
				}else if (guess > r)
				{
					alert("猜大了");
				}else{
					alert("猜中了");
					break;
				}
			}
		}
	</script>	
	<button onclick = "calSum();">输出和</button>
	<button onclick = "calSum1();">输出和1</button>
	<button onclick = "printMessage();">输出</button>
	<button onclick = "guess();">猜数字游戏</button>
 </body>
