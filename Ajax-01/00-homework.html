<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>数组作业</title>
 </head>
 <body>
	<script>
		function decode2Bin(){
			var input = Number(prompt("Input data"));
			var result = [] , temp = input;
			while (temp != 0)
			{
				result.unshift(temp % 2);
				temp = parseInt(temp/2);
			}
			console.log(result.join(""));
		}

		function showCity(){
			//1.定义一个一维数组，保存几个省份信息
			//2.定义一个二维数组，保存省份对应的城市信息
			//3.提供弹框，让用户输入省份名称
			//4.查找输入的省份名称是否在数组中存在，存在的话获取下标，并且到二维数组中获取对应的城市信息。不存在则给出提示
			var province = ["黑龙江","吉林","辽宁"];
			var city = [
				["哈尔滨","齐齐哈尔","牡丹江"],
				["长春","吉林","四平"],
				["沈阳","大连","鞍山"]
			];
			var input = prompt("Input city");
			var index = -1;
			for (var i = 0 ;i < province.length ;i++ )
			{
				if (province[i] == input)
				{
					index = i;
					break;
				}
			}
			if (index != -1)
			{
				console.log(index);
				console.log(city[index]);
			}else{
				console.log("error");
			}
		} 
	</script>
	<button onclick = "decode2Bin()">进制转换</button>
	<button onclick = "showCity()">查找城市</button>
 </body>
</html>
