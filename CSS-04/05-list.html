<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>列表</title>

  <style>
	#list li{
		border:1px solid black;
	}

	#list{
		padding:0;
		list-style-position:inside;
	}
  </style>
 </head>
 <body>
	<ul id="list">
		<li>漩涡鸣人</li>
		<li>宇智波佐助</li>
		<li>春野樱</li>
		<li>旗木卡卡西</li>
	</ul>
 </body>
</html>
