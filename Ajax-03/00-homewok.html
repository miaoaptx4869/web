<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>判断用户名称是否存在</title>
  <script src = "00-common.js"></script>
  <script>
	function checkUname(){
		var xhr = createXhr();
		var value = $("uname").value;
		var url = "00-checkname.php?uname=" + value;
		xhr.open("get",url,true);
		xhr.onreadystatechange = function(){
			if (xhr.readyState == 4 && xhr.status == 200)
			{
				$("uname-show").innerHTML = xhr.responseText;
			}
		}
		xhr.send(null);
	}
  </script>
 </head>
 <body>
	用户名：<input type="text" id = "uname" onblur = "checkUname()"/>
	<span id = "uname-show">*</span>
 </body>
</html>
