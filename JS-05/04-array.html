			var arr1 = new Array("张三丰","张翠山","张无忌");
			var arr2 = ["金花婆婆","殷素素","赵敏"];
			console.log(arr1);
			console.log(arr2);

			console.log(arr2);
		}

			console.log(array);

			}

	</script>
	<button onclick = "createArr()">创建数组</button>
